<body id="top">
  <a class="skip-link" href="#main">跳到主要內容</a>

  <header class="site-header">
    <div class="brand">
      <!-- 你已經有 logo 檔就換成 img，沒有就先 placeholder -->
      <img class="brand-logo" src="images/logo.png" alt="1999錢園涮涮鍋 Logo">
      <div class="brand-text">
        <h1 class="brand-name">1999錢園涮涮鍋</h1>
        <p class="brand-tagline">溫暖・好吃・份量足</p>
      </div>
    </div>

    <nav class="site-nav" aria-label="主要導覽">
      <a href="index.html">首頁</a>
      <a class="is-active" href="location.html">店址</a>
      <a href="news.html">最新活動</a>
      <a href="menu.html">菜單</a>
      <a href="features.html">特色</a>
      <a href="member.html">會員</a>
    </nav>
  </header>

  <main id="main" class="page">
    <h2 class="page-title">店址 / 聯絡方式</h2>

    <section class="location-layout">
      <!-- 上半：資訊卡 -->
      <div class="info-card">
        <h3 class="section-title">基本資訊</h3>

        <p class="info-row">
          <span class="label">地址：</span>
          <span>（填你的地址）</span>
        </p>

        <p class="info-row">
          <span class="label">電話：</span>
          <a class="tel" href="tel:+886-000-000-000">（填你的電話）</a>
        </p>

        <p class="info-row">
          <span class="label">營業時間：</span>
          <span>（例如：每日 11:00–22:00）</span>
        </p>

        <p class="info-row">
          <span class="label">停車資訊：</span>
          <span>（例如：附近有○○停車場 / 路邊停車）</span>
        </p>

        <div class="info-actions">
          <a class="cta" href="https://maps.google.com" target="_blank" rel="noreferrer">用 Google Maps 開啟 →</a>
        </div>
      </div>

      <!-- 下半：地圖 -->
      <div class="map-card">
        <h3 class="section-title">Google Map</h3>

        <!-- ✅ 把下面 iframe 換成你自己店家的嵌入碼 -->
        <div class="map-embed">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4293756175184!2d121.48869709797496!3d25.05343209345707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9ae7a0f818d%3A0xe29171efdb4f7f5a!2zMTk5OemMouWckua2rua2rumNiw!5e0!3m2!1szh-TW!2stw!4v1766408067471!5m2!1szh-TW!2stw" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen
            title="1999錢園涮涮鍋 Google Map"
          ></iframe>
        </div>

        <p class="hint">
          如果地圖沒顯示：通常是 iframe 的 src 沒換成你自己的（或貼錯）。
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>地址：（填你的地址）｜© 1999錢園涮涮鍋</small>
    <a class="to-top" href="#top">回到頂部</a>
  </footer>
