<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>店內特色｜1999錢園涮涮鍋</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <a class="skip-link" href="#main">跳到主要內容</a>

  <!-- Header（沿用你現在的） -->
  <header class="site-header" id="top">
    <div class="brand">
      <!-- 這裡放你的 logo（你已經有了就用 img；沒有也可先留） -->
      <img class="brand-logo" src="images/logo1.png" alt="1999錢園涮涮鍋 Logo">
      <div>
        <h1 class="brand-name">1999錢園涮涮鍋</h1>
        <p class="brand-tagline">溫暖・好吃・份量足</p>
      </div>
    </div>

    <nav class="site-nav" aria-label="主要導覽">
      <a href="html/index.html">首頁</a>
      <a href="html/location.html">店址</a>
      <a href="html/news.html">最新活動</a>
      <a href="html/menu.html">菜單</a>
      <a href="html/features.html" aria-current="page">特色</a>
      <a href="html/member.html">會員</a>
      <a href="html/shop.html">煦林肉所</a>
    </nav>
  </header>

  <main id="main" class="page page-features">

    <!-- 湯頭（自己的區塊） -->
    <section class="feature-block">
      <div class="feature-row">
        <div class="feature-text">
          <h3>湯頭</h3>
          <p>每日熬煮，清爽不膩口。</p>
        </div>
            <div class="feature-image portrait">
                <img src="images/soup.jpg" alt="湯頭照片">
            </div>
      </div>
          
    </section>
  
    <!-- 食材（自己的區塊） -->
    <section class="feature-block">
      <div class="feature-row">
        <div class="feature-text">
            <h3>食材</h3>
            <p>肉品、海鮮、蔬菜品質嚴選。</p>
        </div>
            <!-- 食材（橫圖） -->
            <div class="feature-image landscape">
                <img src="images/ingredients.jpg" alt="食材照片">
            </div>
  
       
      </div>
    </section>
  
    <!-- 服務（自己的區塊） -->
    <section class="feature-block">
      <div class="feature-row">
        <div class="feature-text">
          <h3>服務</h3>
          <p>服務親切、環境乾淨舒適。</p>
        </div>
  
<!-- 服務（直圖） -->
        <div class="feature-image portrait">
            <img src="images/service.jpg" alt="服務照片">
        </div>          
      </div>
    </section>
  </main>
  

  <footer class="site-footer">
    <p>© 1999錢園涮涮鍋</p>
    <a class="to-top" href="#top">回到頂部</a>
  </footer>
</body>
</html>
